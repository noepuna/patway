<div class="card">
	<div class="card-body">
		<div class="container">
			<div class="h2 text-center" [class.text-danger]="formErrors" [class.text-success]="updateFlag">Assigned Tasks</div>
			<p *ngIf="updateFlag" class="updateFlag">update complete!</p>
			<form method="post" (submit)="save(); false">
				<div class="row">
					<div class="form-group mb-2" *ngFor="let task of tasks; let taskIndex = index">
						<input #taskEl
							type="checkbox"
							[name]="'task[' + task.id + ']'"
							[checked]="!!task.isChecked"
							(change)="tasks[taskIndex].isChecked = !task.isChecked"
							[(ngModel)]="tasks[taskIndex].isChecked" />&#160;
						<label>{{task?.name}}</label>
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<hr />
				<div class="row form-group">
					<div class="text-right col d-flex justify-content-end">
						<button class="btn btn-danger mx-1" type="reset">Reset</button>
						<button class="btn btn-primary mr-2" type="submit">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
