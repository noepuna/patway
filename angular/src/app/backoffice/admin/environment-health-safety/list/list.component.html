<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
	  <li class="breadcrumb-item active text-primary" aria-current="page">Manage Environtment Health & Safety Files</li>
	</ol>
</nav>
<div class="card">
	<header class="card-header">
		<div class="row" md="6">
			<div class="col"><small class="text-muted"> List</small></div>
			<div class="col d-flex justify-content-end">
				<button routerLink="/backoffice/admin/environment-health-safety/create" class="mr-1 btn-sm btn btn-outline-dark float-right btn-sm" type="button">
					Create New
				</button>
			</div>
		</div>
	</header>
	<div class="card-body">
		<div class="position-relative table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th class="font-weight-bold">Name</th>
						<th class="font-weight-bold">Enabled</th>
						<th class="" style="vertical-align: middle; overflow: hidden;"><div class="d-inline">Date Added</div></th>
					</tr>
				</thead>
				<tbody style="cursor: pointer;">
					<tr *ngFor="let iEHS of searchResult?.data" class="" tabindex="0" (click)="navigateStaffDetails(iEHS.id)">
						<td class="font-weight-bold">{{iEHS?.name}}</td>
						<td class="font-weight-bold">{{iEHS?.enabled ? "Yes" : "No"}}</td>
						<td class="">{{iEHS?.date_created * 1000 | date:'MMMM d, y'}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<nav aria-label="pagination">
			<ul class="pagination justify-content-center">
				<li class="page-item disabled">
					<a href="#" class="disabled page-link" aria-label="Go to previous page" aria-disabled="true">‹</a>
				</li>
				<li class="active page-item">
					<a href="#" class="page-link" aria-label="Current page 1">1</a>
				</li>
				<li class="page-item disabled">
					<a href="#" class="disabled page-link" aria-label="Go to next page" aria-disabled="true">›</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
