<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#" [routerLink]="['/backoffice/admin/environment-health-safety/list']">Manage EH & E Files</a></li>
	  <li class="breadcrumb-item active" aria-current="page">Details</li>
	</ol>
</nav>
<div *ngIf="iEHS" appBackBtn class="card">
	<header class="card-header">
		<div class="row">
			<div class="col-6">Crisis Management</div>
			<div class="col-md-6 d-flex justify-content-end">
				<a appBackNav aria-current="page" class="active" data-toggle="tooltip" data-placement="top" title="Download">
					<button type="button" class="btn btn-link btn-sm text-muted">← Go Back</button>
				</a>
				<a class="active" data-toggle="tooltip" data-placement="top" title="Download" href="#/events/sample-events">
					<button type="button" class="btn btn-link btn-sm text-muted">↓ Download</button>
				</a>
			</div>
		</div>
	</header>
	<div class="card-body">
		<p class="text-center img-thumbnail"><img [src]="iEHS?.icon" /></p>
		<table class="table">
			<thead>
			  <tr>
				<th scope="col">Name</th>
				<th scope="col">Description</th>
				<th scope="col">Date Created</th>
				<th scope="col">Enabled</th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<td>{{iEHS?.name}}</td>
				<td>{{iEHS?.description}}</td>
				<td>{{iEHS?.date_created * 1000 | date:'MMMM d, y'}}</td>
				<td>{{iEHS?.enabled ? "Yes" : "No"}}</td>
			  </tr>
			</tbody>
		  </table>
		<iframe [src]="iEHS?.attachment" width="100%" height="500px"></iframe>
	</div>
</div>
