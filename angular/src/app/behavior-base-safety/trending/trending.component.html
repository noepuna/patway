    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#" [routerLink]="['/project']">Project</a></li>
        <li class="breadcrumb-item"><a href="#" [routerLink]="['/behavior-base-safety/list']">BBS</a></li>
      <li class="breadcrumb-item active" aria-current="page">Trending</li>

<div class="card mb-5">
	<header class="card-header">
		<div class="d-flex justify-content-between">
			<div>TRENDING REPORTS</div>
			<div class="d-flex justify-content-end">
                <button routerLink="/behavior-base-safety/status" class="btn-sm btn btn-outline-secondary float-right btn-sm" type="button">
                    Status
                </button>
				<button routerLink="/behavior-base-safety/trending" class="mr-1 btn-sm btn btn-outline-primary mx-2 float-right btn-sm">
					Trending
				</button>
				<button routerLink="/behavior-base-safety/list" class="mr-1 btn-sm btn btn-outline-secondary float-right btn-sm" type="button">
					BBS List
				</button>
				<button routerLink="/behavior-base-safety/create" class="mr-1 btn-sm btn btn-outline-secondary float-right btn-sm mx-2">
					Create
				</button>
			</div>
		</div>
	</header>
	<div class="card-body">                
        <div class="text-center py-4">
            <p class="heading-2">Trending</p>
            <hr class="pageUnderline mx-auto mb-5">            
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <app-property-usage-chart [categoryId]="1"></app-property-usage-chart>
                </div>
                <div class="col-lg-6 mb-4">
                    <app-property-usage-chart [categoryId]="2"></app-property-usage-chart>
                </div>
                <div class="col-lg-6 mb-4">
                    <app-property-usage-chart [categoryId]="3"></app-property-usage-chart>
                </div>
                <div class="col-lg-6 mb-4">
                    <app-property-usage-chart [categoryId]="4"></app-property-usage-chart>
                </div>
            </div>
        </div>
	</div>
</div>
