<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
	  <li class="breadcrumb-item active" aria-current="page">Message List</li>
	</ol>
</nav>
<div class="card">
	<header class="card-header">
		<div class="row align-items-center">
			<div class="col-md-8">MESSAGE</div>
			<div class="col-md-4">
				<div class="input-group">
					<input type="text" class="form-control form-control-sm"  id="name" placeholder="Search..." aria-label="Recipient's username" aria-describedby="button-addon2">
					<button class="btn btn-outline-secondary btn-sm" type="button" id="button-addon2">Search</button>
			 
					<button type="button" class="btn btn-outline-dark btn-sm mx-1" routerLink="/support-ticket/create">New Message</button>
				</div>
			</div>
		</div>
	</header>
	<div class="card-body">
		<div>
			
		</div>
		<div class="position-relative table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>From:</th>
						<th>Message</th>
						<th>Date Added</th>
						<th>Severity</th>
						<th>Status</th>
						<th>View</th>
					</tr>
				</thead>
				<tbody style="cursor: pointer;">
					<tr *ngFor="let iTicket of searchResult?.data" class="" tabindex="0" (click)="navigateTicketDetails(iTicket.id)">
						<td>Grant Gaudet</td>
						<td>{{iTicket?.description}}</td>
						<td>{{iTicket?.date_created * 1000 | date:'MMMM d, y'}}</td>
						<td>{{ticketSeverity[iTicket?.severity]}}</td>
						<td>{{ticketStatus[iTicket?.status]}}</td>
						<td><img src="./assets/img/view-file.png" alt="view" width="25"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<nav aria-label="pagination">
			<ul class="pagination justify-content-center">
				<li class="page-item disabled">
					<a href="#" class="disabled page-link" aria-label="Go to previous page" aria-disabled="true">‹</a>
				</li>
				<li class="active page-item">
					<a href="#" class="page-link" aria-label="Current page 1">1</a>
				</li>
				<li class="page-item disabled">
					<a href="#" class="disabled page-link" aria-label="Go to next page" aria-disabled="true">›</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
